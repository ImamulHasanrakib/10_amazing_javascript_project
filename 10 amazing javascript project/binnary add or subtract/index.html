<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Binary Addition, subtraction, multiply,division</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Binary / Decimal / Hexadecimal Calculator</h1>
        <div class="main_content">
          <div>
            <div>
              <label for="num-system">Select number system:</label>
              <select id="num-system">
                <option value="binary">Binary</option>
                <option value="decimal">Decimal</option>
                <option value="hexadecimal">Hexadecimal</option>
              </select>
            </div>
            <div>
              <label for="operation">Select operation:</label>
              <select id="operation">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiply">Multiply</option>
                <option value="division">Division</option>
              </select>
            </div>
            <button id="calculate">Calculate</button>
          </div>
          <div>
            <div>
              <label for="num-inputs">Number of inputs:</label>
              <input
                type="number"
                id="num-inputs"
                min="2"
                max="10"
                value="2"
              />
            </div>
            <div id="inputs-container"></div>
          </div>
        </div>

        <div id="result"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
